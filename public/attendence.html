<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FaceWeb</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="web_images/FaceWebFavicon.png" />

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome Icon Link -->
    <script
      src="https://kit.fontawesome.com/7a08b6e581.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <a href="index.html"
        >Face <img src="web_images/FaceWebLogo.png" alt="" /> Web</a
      >
      <a class="features-link" href="attendence.html">Attendence</a>
      <a class="features-link" href="payment.html">Payments</a>
      <a class="features-link" href="object-detector/detector.html"
        >Detections
      </a>
    </header>

    <!-- Container Box -->
    <div class="box row container">
      <!-- Form Box -->
      <div class="form-box col-md-6 col-sm-12">
        <!-- Heading of Attendence Form -->
        <h3 id="heading">Attendence Updater</h3>
        <div class="button-box">
          <!-- Attendence Form -->
          <form
            action="/attendence"
            method="POST"
            id="login"
            class="authentication-form"
          >
            <input
              type="text"
              id="login-username"
              class="input-field share"
              placeholder="Username"
              name="userName"
              required
            />
            <button type="submit" id="submit-button" class="submit-button">
              Update
            </button>

            <!-- Camera button to turn on camera after Model gets loaded -->
            <div class="webcam-button">
              <p class="heading-2fa">Please Authenticate Face</p>

              <button id="camera-button" onclick="playPause()" disabled>
                <i class="fa-solid fa-video fa-2x fai"></i>
              </button>
              <div id="note"></div>
            </div>
          </form>
        </div>
      </div>

      <!-- Camera Box -->
      <div class="camera-box col-md-4 col-xs-12">
        <div class="camView">
          <!-- Video Player -->
          <video
            class="webcam"
            id="videoInput"
            poster="web_images/FaceWebLogo.png"
            width="640"
            height="480"
          ></video>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <a href="https://www.twitter.com/"
        ><i class="social-icon fab fa-twitter"></i
      ></a>
      <a href="https://www.facebook.com/"
        ><i class="social-icon fab fa-facebook-f"></i
      ></a>
      <a href="https://www.instagram.com/"
        ><i class="social-icon fab fa-instagram"></i
      ></a>
      <a href="https://www.gmail.com/"
        ><i class="social-icon fas fa-envelope"></i
      ></a>
      <p>Â© Copyright Face Web</p>
    </footer>

    <!-- Face API Javascript -->
    <script src="./face_web/face-api.min.js"></script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript for Toggle -->
    <script src="./face_web/controllers.js"></script>

    <!-- Face Recogination Javascript -->
    <script defer src="./face_web/script.js"></script>
  </body>
</html>
